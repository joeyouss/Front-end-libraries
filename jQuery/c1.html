<!-- creating a simple button container-fluid to add animations -->

<!-- jQuery begins -->
<script>
    // document ready  ensures the function executes as soon as the page is loaded else it would run before html and create glitches
    $(document).ready(function() {
        // targetting by name
        $("button").addClass("animated bounce");
        // targeting by class
        $(".well").addClass("animated shake");
        // targeting by id
        $("#target3").addClass("animated fadeOut");
        // to remove a class
        $("button").removeClass("btn-default");
        // .css() ensures to change the styling using jQuery
        $("#target1").css("color", "red");
        // prop() function allows you to change the properties, here disabled ensures that the button is no longer clickable
        $("#target1").prop("disabled", true);
        // jQuery uses .html() to add or remove any html element with a bunch of functionalities
        $("target4").html("<em>any heading</end>")
            // for appending one element to another container
        $("#target2").appendTo("#right-well")
            // jQuery to access any element's parent container
        $("#target1").parent().css("background-color", "red");
        // jQuery to access any element's child
        $("#right-well").children().css("color", "orange");
        // jQuery to make only the second child of class target to bounce- can be used when we do have clearly
        //  marked ids or is reduntant
        $(".target:nth-child(2)").addClass("animated bounce");
        $("body").addClass("animated hinge");


    });
</script>


<!--html begins with boostrap-4 -->

            <div class="well" id="left-well">

                <button class="btn btn-default target" id="target1">#target1</button>
